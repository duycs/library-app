<mat-form-field class="example-chip-list">
  <mat-chip-grid #chipList aria-label="Tags selection">
    <mat-chip *ngFor="let item of items" selectable="selectable"
      [removable]="removable" (removed)="remove(item)">
      {{item.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="{{label}}" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
  </mat-chip-grid>
</mat-form-field>
